<body>
  <div class="chat-container">
    <h1>Zyntra AI</h1>
    <div id="chatbox"></div>

    <div class="input-row">
      <input type="text" id="userInput" placeholder="Speak or type your message...">
      <button id="micButton" onclick="toggleMic()">ðŸŽ¤</button>
    </div>
    <button id="sendButton" onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (!userText) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user">You: ${userText}</div>`;
      inputField.value = "";
      inputField.disabled = true;
      document.getElementById("sendButton").disabled = true;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        chatbox.innerHTML += `<div class="bot">Zyntra: ${data.response}</div>`;
      } catch (error) {
        chatbox.innerHTML += `<div class="bot">Error: Could not connect to server</div>`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
      inputField.disabled = false;
      document.getElementById("sendButton").disabled = false;
      inputField.focus();
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // ðŸŽ¤ Web Speech API (Speech-to-Text)
    const micButton = document.getElementById("micButton");
    let recognition;
    let listening = false;

    function toggleMic() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported. Please use Google Chrome.");
        return;
      }

      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        recognition.lang = 'ta-IN';

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.getElementById("userInput").value = transcript;
          sendMessage();
        };

        recognition.onerror = function(event) {
          alert("Speech recognition error: " + event.error);
        };

        recognition.onend = function() {
          listening = false;
          micButton.classList.remove("listening");
        };
      }

      if (!listening) {
        recognition.start();
        listening = true;
        micButton.classList.add("listening");
      } else {
        recognition.stop();
        listening = false;
        micButton.classList.remove("listening");
      }
    }

  // Disable common shortcut keys for viewing source and developer tools
  document.addEventListener("keydown", function (e) {
    // F12
    if (e.keyCode === 123) {
      e.preventDefault();
    }

    // Ctrl+Shift+I or Ctrl+Shift+J
    if ((e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74))) {
      e.preventDefault();
    }

    // Ctrl+U
    if (e.ctrlKey && e.keyCode === 85) {
      e.preventDefault();
    }

    // Ctrl+Shift+C (Element picker)
    if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
      e.preventDefault();
    }
  });
