<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zyntra AI</title>
  <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='Zyntra AI.jpg') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  
</head>
<body>
  <div class="chat-container">
    <h1>Zyntra AI</h1>
    <div id="chatbox"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Speak or type your message...">
      <button id="micButton" onclick="toggleMic()">ðŸŽ¤</button>
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (!userText) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user">You: ${userText}</div>`;
      inputField.value = "";
      inputField.disabled = true;
      document.getElementById("sendButton").disabled = true;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        chatbox.innerHTML += `<div class="bot">Zyntra: ${data.response}</div>`;
      } catch (error) {
        chatbox.innerHTML += `<div class="bot">Error: Could not connect to server</div>`;
      }

      chatbox.scrollTop = chatbox.scrollHeight;
      inputField.disabled = false;
      document.getElementById("sendButton").disabled = false;
      inputField.focus();
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    let recognition, listening = false;
    function toggleMic() {
      const micButton = document.getElementById("micButton");
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }

      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = 'ta-IN';  // Tamil
        recognition.interimResults = false;
        recognition.continuous = false;

        recognition.onresult = function(event) {
          document.getElementById("userInput").value = event.results[0][0].transcript;
          sendMessage();
        };

        recognition.onerror = function(event) {
          alert("Speech recognition error: " + event.error);
        };

        recognition.onend = () => {
          micButton.classList.remove("listening");
          listening = false;
        };
      }

      if (!listening) {
        recognition.start();
        micButton.classList.add("listening");
        listening = true;
      } else {
        recognition.stop();
      }
    }

    
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) || 
        (e.ctrlKey && e.key === 'u') 
      ) e.preventDefault();
    });
  </script>
</body>
</html>
